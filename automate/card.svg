<svg width="460" height="185" xmlns="http://www.w3.org/2000/svg">
  <style>
    .title { font: 700 20px Verdana; fill: black; }
    .subtitle { font: 14px Verdana; fill: black; }
    .stat { font: 16px Verdana; fill: black; }
    .fade-in {
      opacity: 0;
      animation: fadeIn 0.6s ease-out forwards;
    }
    .slide-in {
      transform: translateX(-10px);
      opacity: 0;
      animation: slideIn 0.6s ease-out forwards;
    }
    @keyframes fadeIn { to { opacity: 1; } }
    @keyframes slideIn { to { transform: translateX(0); opacity: 1; } }
    @keyframes popIn { to { transform: scale(1); } }
  </style>

  <!-- Background -->
  <rect width="100%" height="100%" rx="15" fill="#ffffff"  stroke="#E4E2E2" stroke-width="2"/>

  <!-- Avatar -->
  <image src="data:image/svg+xml;base64," x="20" y="20" width="60" height="60"        />

  <!-- Name -->
  <text x="90" y="40" class="title"><tspan x="90" dy="0" class="fade-in" style="animation-delay:0.3s">Ashish Kumar xyz_aevyx</tspan></text>

  <!-- Username -->
  <text x="90" y="60" class="subtitle fade-in" style="animation-delay: 0.5s">@xyz_aevyx</text>

  <!-- Stats -->
  <text x="20" y="105" class="stat slide-in" style="animation-delay: 0.6s">🏅 Badges: 5</text>
  <text x="200" y="105" class="stat slide-in" style="animation-delay: 0.7s">📜 Certificates: 1</text>

